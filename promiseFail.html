<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function p(){
      return new Promise((resolve,reject) => {
        setTimeout(() => {
          reject();
        }, 5000);
      });
    }

    p().then(() =>{
      console.log('5000ms후에 fulfilled됩니다');
    })
      .catch(() => {
        console.log('5초뒤에 rejected됩니다');
      });
  </script>
</body>
</html>

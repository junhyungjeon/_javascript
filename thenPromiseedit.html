<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function p(){
      return new Promise ((resolve, reject) => {
        setTimeout(() => {
          resolve();
        }, 1000);
      });
    }
    p()
        .then(() => {
          return p(),
        })
        .then(() => p())
        .then(p)
        .then(() => {
          console.log('4초 후 풀필드 됩니다');
    });
  </script>
</body>
</html>
